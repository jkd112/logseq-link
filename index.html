<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie Logseq</title>
    <script>
        window.onload = function() {
            // Pobiera wszystko, co jest w linku po znaku zapytania "?"
            const queryString = window.location.search.substring(1);
            
            // Dekoduje link (zamienia %3A na :, %2F na / itd.)
            const decodedUrl = decodeURIComponent(queryString);

            if (decodedUrl.startsWith('logseq://')) {
                window.location.href = decodedUrl;
            } else {
                // Obsługa formatu ?id= (dla starych linków)
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    window.location.href = "logseq://graph/dbBrain?block-id=" + id;
                }
            }
        };
    </script>
</head>
<body>
    <p>Przekierowywanie do Logseq...</p>
</body>
</html>
