<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie Logseq</title>
    <script>
        window.onload = function() {
            // Pobiera wszystko, co znajduje się w pasku adresu po "/"
            // Przykład: https://jkd112.github.io/logseq-link/logseq://graph/...
            const fullPath = window.location.href;
            const logseqPart = fullPath.split('/logseq-link/')[1];

            if (logseqPart && logseqPart.startsWith('logseq://')) {
                // Dekoduje link (na wypadek gdyby Notion zamieniło znaki na %20 itp.)
                const finalUrl = decodeURIComponent(logseqPart);
                window.location.href = finalUrl;
            } else {
                // Obsługa starego formatu z ?id= (dla kompatybilności)
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    window.location.href = "logseq://graph/dbBrain?block-id=" + id;
                }
            }
        };
    </script>
</head>
<body>
    <p>Przekierowywanie do Logseq... Jeśli nic się nie dzieje, upewnij się, że wkleiłeś poprawny link.</p>
</body>
</html>
