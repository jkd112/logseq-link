<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f7; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .btn { background-color: #007AFF; color: white; border: none; padding: 18px 36px; border-radius: 14px; font-size: 20px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div id="app" class="card">
        <p>Inicjowanie...</p>
    </div>

    <script>
        const url = window.location.href;
        const appDiv = document.getElementById('app');

        // Funkcja wyciągająca link bez względu na to, co Notion dodało przed nim
        function getTarget(protocol) {
            const index = url.indexOf(protocol);
            if (index !== -1) return decodeURIComponent(url.substring(index));
            return null;
        }

        const logseqLink = getTarget("logseq://");
        const mailLink = getTarget("message://");

        if (logseqLink) {
            appDiv.innerHTML = "Otwieranie Logseq...";
            window.location.replace(logseqLink);
        } 
        else if (mailLink) {
            // KLUCZ: Tworzymy statyczny link, który Chrome pozwoli kliknąć
            appDiv.innerHTML = `
                <div style="font-size: 50px; margin-bottom: 20px;">✉️</div>
                <h2 style="margin-top:0">Wiadomość z Mail</h2>
                <p style="color: #666; margin-bottom: 30px;">Kliknij przycisk poniżej, aby otworzyć aplikację Mail.</p>
                <a href="${mailLink}" rel="noreferrer" class="btn">Otwórz w Apple Mail</a>
            `;
        } else {
            appDiv.innerHTML = "Nie znaleziono poprawnego linku.";
        }
    </script>
</body>
</html>
