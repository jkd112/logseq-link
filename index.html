<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie Logseq</title>
    <script>
        window.onload = function() {
            // Pobieramy cały adres URL z paska przeglądarki
            const currentUrl = window.location.href;
            
            // Szukamy gdzie zaczyna się "logseq://"
            const logseqIndex = currentUrl.indexOf("logseq://");

            if (logseqIndex !== -1) {
                // Wycinamy wszystko od "logseq://" do samego końca
                let logseqLink = currentUrl.substring(logseqIndex);
                
                // Dekodujemy znaki specjalne (np. %3A na :)
                logseqLink = decodeURIComponent(logseqLink);

                console.log("Przekierowuję do:", logseqLink);
                window.location.href = logseqLink;
            } else {
                document.body.innerHTML = "<h3>Błąd: Nie znaleziono linku Logseq w adresie.</h3><p>Upewnij się, że link wygląda tak: https://.../?logseq://...</p>";
            }
        };
    </script>
</head>
<body>
    <p>Przekierowywanie do Logseq...</p>
</body>
</html>
