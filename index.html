<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie</title>
    <script>
        window.onload = function() {
            const url = window.location.href;
            let targetLink = null;

            const logseqIndex = url.indexOf("logseq://");
            const mailIndex = url.indexOf("message://");

            if (logseqIndex !== -1) {
                targetLink = decodeURIComponent(url.substring(logseqIndex));
            } else if (mailIndex !== -1) {
                // Surowy link dla maila, żeby Skróty go nie odrzuciły
                targetLink = url.substring(mailIndex);
            }

            if (targetLink) {
                const shortcutName = "OtworzMaila";
                const finalShortcutUrl = "shortcuts://run-shortcut?name=" + encodeURIComponent(shortcutName) + "&input=" + encodeURIComponent(targetLink);
                window.location.href = finalShortcutUrl;
            }
        };
    </script>
</head>
<body>
    <p style="text-align:center; margin-top:50px; font-family:sans-serif;">Uruchamianie przez Skróty Apple...</p>
</body>
</html>
