<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f7; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        .btn { background-color: #007AFF; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .icon { font-size: 50px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card" id="content">
        <div class="icon">üöÄ</div>
        <p>Przekierowywanie...</p>
    </div>

    <script>
        window.onload = function() {
            const url = window.location.href;
            const logseqIndex = url.indexOf("logseq://");
            const mailIndex = url.indexOf("message://");

            if (logseqIndex !== -1) {
                // Logseq zazwyczaj przechodzi automatycznie
                const link = decodeURIComponent(url.substring(logseqIndex));
                window.location.href = link;
            } 
            else if (mailIndex !== -1) {
                // Dla Maila tworzymy przycisk, kt√≥ry Chrome "pokocha"
                const link = decodeURIComponent(url.substring(mailIndex));
                document.getElementById('content').innerHTML = `
                    <div class="icon">‚úâÔ∏è</div>
                    <h2 style="margin-bottom:10px">Otw√≥rz wiadomo≈õƒá</h2>
                    <p style="color:#666; margin-bottom:25px">Chrome wymaga klikniƒôcia, aby otworzyƒá Apple Mail.</p>
                    <a href="${link}" class="btn">Uruchom Mail</a>
                `;
                // Pr√≥bujemy te≈º automat, mo≈ºe akurat przejdzie
                window.location.href = link;
            }
        };
    </script>
</body>
</html>
