<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie do Logseq</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const graph = urlParams.get('graph') || "dbBrain"; // Domyślna nazwa grafu

            if (id) {
                // Składanie linku Logseq
                const logseqUrl = "logseq://graph/" + graph + "?block-id=" + id;
                window.location.href = logseqUrl;
            }
        };
    </script>
</head>
<body>
    <p>Przekierowywanie do Logseq... Jeśli nic się nie dzieje, sprawdź czy masz zainstalowaną aplikację.</p>
</body>
</html>
