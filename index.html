<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie</title>
    <script>
        window.onload = function() {
            const url = window.location.href;
            let targetLink = "";

            if (url.includes("logseq://")) {
                targetLink = decodeURIComponent(url.substring(url.indexOf("logseq://")));
            } else if (url.includes("message://")) {
                // Wycinamy surowy link i upewniamy się, że nie ma w nim śmieci
                targetLink = url.substring(url.indexOf("message://")).split(' ')[0].split('"')[0];
            }

            if (targetLink) {
                const shortcutName = "OtworzMaila";
                // Wysyłamy link jako parametr "input"
                const finalShortcutUrl = encodeURIComponent(targetLink);
                
                window.location.replace(finalShortcutUrl);
            }
        };
    </script>
</head>
<body>
    <div style="text-align:center; margin-top:50px; font-family:sans-serif;">
        <p>Przesyłanie do systemu macOS...</p>
    </div>
</body>
</html>
