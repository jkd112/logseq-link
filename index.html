<script>
    window.onload = function() {
        const url = window.location.href;
        const mailIndex = url.indexOf("message://");

        if (mailIndex !== -1) {
            let mailLink = decodeURIComponent(url.substring(mailIndex));
            
            // Chrome blokuje message://, więc wysyłamy to do systemowego Skrótu
            // Skrót o nazwie "OtworzMaila" otrzyma ten link jako tekst i go otworzy
            const shortcutLink = "shortcuts://run-shortcut?name=OtworzMaila&input=" + encodeURIComponent(mailLink);
            
            window.location.href = shortcutLink;
        }
    }
</script>
